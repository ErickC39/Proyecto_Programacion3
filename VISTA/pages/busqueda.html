<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GOLD Wings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/estilos.css" />
    <link rel="stylesheet" href="../assets/css/logo-animacion.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="../assets/css/busqueda.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>

<!-- Encabezado -->
<header class="d-flex justify-content-between align-items-center p-3 border-bottom">
    <div class="logo-container">
        <span class="logo-text">GOLD</span>
        <span class="plane-anim">
            <i class="fa-solid fa-plane plane"></i>
            <span class="plane-trail"></span>
        </span>
        <span class="logo-subtext"> Wings</span>
    </div>
       <!-- Botones derecha -->
    <div>
        <a href="../pages/login.html" class="btn btn-primary">Iniciar Sesión</a>
        <a href="../pages/registro.html" class="btn btn-primary">Registrarse</a>
    </div>
</header>

<!-- Barra rápida de navegación -->
<nav class="quick-nav d-flex justify-content-center">
    <a href="../../index.html">Inicio</a>
    <a href="destinos.html">Destinos</a>
    <a href="busqueda.html">Busqueda de Vuelos</a>
    <a href="contacto.html">Contacto</a>
    <a href="ubicacion.html">Ubicacion</a>
</nav>

<main class="container mt-4">
    <div class="search-box p-4 rounded shadow mx-auto" style="max-width: 500px; background: var(--color-dark2);">
        <!-- Tipo de viaje -->
        <div class="d-flex justify-content-center mb-3" id="trip-type-group">
            <button id="btn-ida" class="btn btn-trip-type active" type="button">Ida</button>
            <button id="btn-ida-vuelta" class="btn btn-trip-type ms-2" type="button">Ida y vuelta</button>
        </div>

        <!-- Aeropuertos -->
        <div class="row mb-3">
            <div class="col">
                <label for="origen" class="form-label">Aeropuerto de origen</label>
                <select id="origen" class="form-select">
                    <option value="">Selecciona Aeropuerto</option>
                </select>
            </div>
            <div class="col">
                <label for="destino" class="form-label">Aeropuerto de destino</label>
                <select id="destino" class="form-select">
                    <option value="">Selecciona Aeropuerto</option>
                </select>
            </div>
        </div>

        <!-- Fechas -->
        <div class="row mb-3">
            <div class="col">
                <label for="fecha-salida" class="form-label">Fecha de salida</label>
                <input type="date" id="fecha-salida" class="form-control">
            </div>
            <div class="col">
                <label for="fecha-regreso" class="form-label">Fecha de regreso</label>
                <input type="date" id="fecha-regreso" class="form-control" disabled>
            </div>
        </div>

        <div class="row align-items-end mb-3">
            <!-- Selector de pasajeros -->
            <div class="col-4">
                <label for="pasajeros" class="form-label">Cantidad de pasajeros</label>
                <div class="input-group">
                    <button class="btn btn-outline-secondary" type="button" id="decrementar">-</button>
                    <input type="number" id="pasajeros" class="form-control text-center" value="1" min="1" readonly>
                    <button class="btn btn-outline-secondary" type="button" id="incrementar">+</button>
                </div>
            </div>

            <!-- Botón buscar vuelo -->
            <div class="col-6 offset-2 d-grid">
                <button class="btn btn-primary" id="buscar-vuelo" type="button">Buscar vuelo</button>
            </div>
        </div>
    </div>

    <!-- Resultados -->
    <div class="row justify-content-center mt-4">
        <div class="col-10">
            <div id="vuelos-dashboard"></div>
        </div>
    </div>
</main>

<!-- Plantilla de vuelo -->
<template id="template-vuelo">
  <div class="resultado-vuelo mb-3 position-relative shadow-sm p-3 rounded">
    <!-- Etiqueta mejor precio -->
    <div class="badge-mejor-precio d-none">💲 Mejor precio</div>

    <div class="row align-items-center">
      <div class="col-md-3 text-center">
        <div class="hora salida"></div>
        <div class="iata origen"></div>
      </div>
      <div class="col-md-4 text-center">
        <div class="escala"></div>
        <div class="duracion"></div>
        <div class="ruta-icono">
          <span class="dot"></span>
          <i class="fa-solid fa-plane mx-2"></i>
          <span class="dot"></span>
        </div>
      </div>
      <div class="col-md-2 text-center">
        <div class="hora llegada"></div>
        <div class="iata destino"></div>
      </div>
      <div class="col-md-3 text-end">
        <div class="detalle-precio">Desde</div>
        <div class="precio"></div>
        <div class="detalle-precio"></div>
        <button class="btn btn-sm btn-success mt-2 reservar-btn">Reservar viaje</button>
      </div>
    </div>
    <div class="regreso"></div>
  </div>
</template>

<!-- Plantilla de vuelo regreso -->
<template id="template-vuelo-regreso">
  <hr>
  <div class="row align-items-center mt-3">
    <div class="col-md-3 text-center">
      <div class="hora salida-regreso"></div>
      <div class="iata origen-regreso"></div>
    </div>
    <div class="col-md-4 text-center">
      <div class="escala-regreso"></div>
      <div class="duracion duracion-regreso"></div>
      <div class="ruta-icono">
        <span class="dot"></span>
        <i class="fa-solid fa-plane mx-2"></i>
        <span class="dot"></span>
      </div>
    </div>
    <div class="col-md-2 text-center">
      <div class="hora llegada-regreso"></div>
      <div class="iata destino-regreso"></div>
    </div>
    <div class="col-md-3 text-end">
      <div class="detalle-precio">Regreso</div>
    </div>
  </div>
</template>
  
 <!-- Footer -->
<footer class="bg-light text-center text-lg-start mt-4 border-top">
    <div class="container p-3">
        <span class="text-muted">&copy; 2025 GOLD Wings. All rights reserved.</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../assets/js/busqueda.js"></script>
</body>
</html>
